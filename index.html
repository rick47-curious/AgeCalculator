<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main form submission area with inputs for date,month and year -->
    <form class="container">
        <section class="inputForm">
            <span class="headers">Date</span>
            <input type="text" class="date" placeholder="Enter Day">
        </section>
        <section class="inputForm">
            <span class="headers">Month</span>
            <input type="text" class="date" placeholder="Enter Month">
        </section>
        <section class="inputForm">
            <span class="headers">Year</span>
            <input type="text" class="date" placeholder="Enter Year">
        </section>

        <button type="submit" id="submitBtn">Submit</button>
    </form>
    <!-- Output area -->
    <p id="outputArea"></p>

    <script src="./app.js"></script>
</body>
</html>
